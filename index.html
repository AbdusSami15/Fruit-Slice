<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Fruit Slice - Phaser</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100vw; 
      height: 100vh;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      background: #0b0f14; 
      overflow: hidden;
      touch-action: none;
      position: fixed;
      top: 0;
      left: 0;
    }
    #game { 
      width: 100vw; 
      height: 100vh;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      position: fixed;
      top: 0;
      left: 0;
    }
    canvas { 
      display: block; 
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
    }
  </style>
</head>
<body>
  <div id="game"></div>

  <!-- Phaser CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  
  <!-- Game Systems (load before scenes) -->
  <script src="./js/ScaleManager.js"></script>
  <script src="./js/StorageManager.js"></script>
  <script src="./js/DifficultyManager.js"></script>
  
  <!-- Scene Classes (load before config) -->
  <script src="./js/scenes/BootScene.js"></script>
  <script src="./js/scenes/MenuScene.js"></script>
  <script src="./js/scenes/GameScene.js"></script>
  <script src="./js/scenes/UIScene.js"></script>
  <script src="./js/scenes/GameOverScene.js"></script>
  
  <!-- Config & Game Start (load last) -->
  <script src="./js/config.js"></script>
</body>
</html>
