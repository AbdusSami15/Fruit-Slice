<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Fruit Slice - Phaser</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root{
      /* Fruit Slice theme */
      --ink: #070a0f;
      --panel-ink: rgba(8, 10, 18, 0.78);
      --shine: rgba(255, 255, 255, 0.35);
      --shine-strong: rgba(255, 255, 255, 0.55);
      --stroke: rgba(255, 255, 255, 0.18);
      --shadow: 0 14px 40px rgba(0,0,0,0.55);

      --juice-yellow-1: #ffd54a;
      --juice-yellow-2: #ffb000;
      --juice-red-1: #ff4d6d;
      --juice-red-2: #ff1e4a;
      --juice-green-1: #34d399;
      --juice-green-2: #059669;
      --juice-blue-1: #60a5fa;
      --juice-blue-2: #4f46e5;
      --grape-1: #7c3aed;
      --grape-2: #4338ca;
    }
    html, body { 
      width: 100vw; 
      height: 100vh;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(255, 195, 0, 0.12), transparent 60%),
                  radial-gradient(900px 500px at 100% 0%, rgba(255, 77, 109, 0.12), transparent 60%),
                  radial-gradient(800px 500px at 80% 100%, rgba(52, 211, 153, 0.10), transparent 60%),
                  var(--ink);
      overflow: hidden;
      touch-action: none;
      position: fixed;
      top: 0;
      left: 0;
      font-family: 'Arial Black', Arial, sans-serif;
    }
    #game { 
      width: 100vw; 
      height: 100vh;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      position: fixed;
      top: 0;
      left: 0;
    }
    canvas {
      display: block;
      position: absolute;
      inset: 0;
      /* Let Phaser manage the canvas size; avoid extra CSS scaling that can blur */
      width: 100%;
      height: 100%;
    }

    /* HTML UI Overlay - Crisp on all devices */
    #ui-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }
    #ui-overlay.active {
      display: block;
    }
    #ui-overlay * {
      pointer-events: auto;
    }

    /* Score Panel */
    #score-panel {
      position: absolute;
      top: 15px;
      left: 15px;
      background:
        radial-gradient(120px 70px at 18% 18%, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(120px 70px at 70% 120%, rgba(0,0,0,0.18), transparent 60%),
        linear-gradient(135deg, var(--juice-yellow-1) 0%, var(--juice-yellow-2) 100%);
      padding: 12px 24px;
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.22);
      box-shadow: var(--shadow);
      min-width: 140px;
      overflow: hidden;
    }
    #score-panel::after{
      content:'';
      position:absolute;
      inset: 0;
      background:
        radial-gradient(circle at 22% 40%, rgba(255,255,255,0.22) 0 2px, transparent 3px),
        radial-gradient(circle at 38% 70%, rgba(255,255,255,0.18) 0 2px, transparent 3px),
        radial-gradient(circle at 72% 30%, rgba(255,255,255,0.16) 0 2px, transparent 3px),
        radial-gradient(circle at 86% 62%, rgba(255,255,255,0.12) 0 2px, transparent 3px);
      opacity: 0.55;
      pointer-events:none;
      mix-blend-mode: soft-light;
    }
    #score-value {
      font-size: clamp(24px, 5vw, 36px);
      font-weight: 900;
      color: #3a2300;
      text-shadow: 0 2px 0 rgba(255,255,255,0.55), 0 8px 18px rgba(0,0,0,0.25);
      text-align: center;
    }

    /* Lives Panel */
    #lives-panel {
      position: absolute;
      top: 15px;
      right: 15px;
      background:
        radial-gradient(120px 70px at 18% 18%, rgba(255,255,255,0.28), transparent 60%),
        radial-gradient(120px 70px at 70% 120%, rgba(0,0,0,0.20), transparent 60%),
        linear-gradient(135deg, var(--juice-red-1) 0%, var(--juice-red-2) 100%);
      padding: 12px 20px;
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.20);
      box-shadow: var(--shadow);
      display: flex;
      gap: 8px;
      align-items: center;
      overflow: hidden;
    }
    .heart {
      font-size: clamp(20px, 4vw, 28px);
      transition: transform 0.2s;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.35));
    }
    .heart.lost {
      opacity: 0.3;
      filter: grayscale(1);
    }

    /* Pause Button */
    #pause-btn {
      position: absolute;
      top: 90px;
      right: 20px;
      width: clamp(45px, 8vw, 60px);
      height: clamp(45px, 8vw, 60px);
      background:
        radial-gradient(18px 18px at 30% 28%, var(--shine-strong), transparent 60%),
        conic-gradient(from 180deg, rgba(255,255,255,0.0), rgba(255,255,255,0.22), rgba(255,255,255,0.0)),
        linear-gradient(135deg, var(--grape-1) 0%, var(--grape-2) 100%);
      border: 2px solid rgba(255,255,255,0.28);
      border-radius: 50%;
      box-shadow: var(--shadow);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s;
      overflow: hidden;
    }
    #pause-btn:active {
      transform: scale(0.95);
    }
    #pause-btn::before,
    #pause-btn::after {
      content: '';
      width: 18%;
      height: 50%;
      background: white;
      border-radius: 2px;
      position: relative;
      z-index: 1;
    }
    #pause-btn::before {
      margin-right: 15%;
    }

    /* Pause Overlay */
    #pause-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.72);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    #pause-overlay.active {
      display: flex;
    }
    #pause-panel {
      background:
        radial-gradient(200px 120px at 20% 10%, rgba(255,255,255,0.10), transparent 60%),
        radial-gradient(260px 140px at 90% 120%, rgba(0,0,0,0.35), transparent 60%),
        linear-gradient(135deg, rgba(18, 12, 44, 0.95) 0%, rgba(10, 7, 24, 0.95) 100%);
      padding: clamp(15px, 3vw, 25px);
      border-radius: 22px;
      border: 2px solid rgba(255,255,255,0.18);
      box-shadow: var(--shadow);
      text-align: center;
      width: min(80vw, 320px);
      max-width: 350px;
      max-height: 85vh;
      overflow: hidden;
    }
    #pause-panel::before{
      content:'';
      position:absolute;
      inset:-2px;
      border-radius: 24px;
      padding:2px;
      background: linear-gradient(135deg, rgba(255, 195, 0, 0.65), rgba(255, 77, 109, 0.55), rgba(52, 211, 153, 0.45));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
    }
    #pause-panel h2 {
      font-size: clamp(22px, 5vw, 32px);
      color: var(--juice-yellow-1);
      text-shadow: 0 2px 0 rgba(0,0,0,0.65), 0 12px 22px rgba(0,0,0,0.55);
      margin-bottom: 15px;
    }
    .pause-btn {
      display: block;
      width: 100%;
      padding: clamp(8px, 2vw, 12px);
      margin: 6px 0;
      font-size: clamp(14px, 2.8vw, 18px);
      font-weight: 900;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.1s;
      box-shadow: 0 10px 24px rgba(0,0,0,0.45);
      text-shadow: 0 2px 0 rgba(0,0,0,0.55);
      position: relative;
      overflow: hidden;
    }
    .pause-btn::before{
      content:'';
      position:absolute;
      inset: 0;
      background: radial-gradient(180px 60px at 20% 10%, rgba(255,255,255,0.28), transparent 60%);
      opacity: 0.9;
      pointer-events:none;
      mix-blend-mode: screen;
    }
    .pause-btn:active {
      transform: scale(0.95);
    }
    #resume-btn {
      background: linear-gradient(135deg, var(--juice-green-1) 0%, var(--juice-green-2) 100%);
    }
    #menu-btn {
      background: linear-gradient(135deg, var(--juice-yellow-1) 0%, #f97316 100%);
    }

    /* Game Over Overlay */
    #gameover-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(7px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }
    #gameover-overlay.active {
      display: flex;
    }
    #gameover-panel {
      background:
        radial-gradient(220px 140px at 18% 8%, rgba(255,255,255,0.10), transparent 60%),
        radial-gradient(300px 170px at 90% 120%, rgba(0,0,0,0.38), transparent 60%),
        linear-gradient(135deg, rgba(10, 7, 24, 0.96) 0%, rgba(18, 12, 44, 0.96) 100%);
      padding: clamp(15px, 3vw, 25px);
      border-radius: 24px;
      border: 3px solid transparent;
      background-clip: padding-box;
      position: relative;
      box-shadow: var(--shadow);
      text-align: center;
      width: min(80vw, 320px);
      max-width: 350px;
      max-height: 85vh;
      overflow: hidden;
    }
    #gameover-panel::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 16px;
      padding: 3px;
      background: linear-gradient(135deg, #f72585, #7209b7, #4361ee, #4cc9f0);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
    }
    #gameover-title {
      font-size: clamp(20px, 4.5vw, 30px);
      font-weight: 900;
      color: #ff4d6d;
      text-shadow: 0 2px 0 rgba(0,0,0,0.65), 0 12px 26px rgba(0,0,0,0.65);
      margin-bottom: 8px;
      line-height: 1.1;
    }
    #gameover-score-label {
      font-size: clamp(11px, 2vw, 14px);
      color: #888888;
      margin-bottom: 4px;
    }
    #gameover-score-value {
      font-size: clamp(32px, 7vw, 48px);
      font-weight: 900;
      color: #4cc9f0;
      text-shadow: 3px 3px 8px rgba(28, 58, 95, 0.8), 0 0 20px rgba(76, 201, 240, 0.4);
      margin-bottom: 8px;
      line-height: 1;
    }
    #gameover-best {
      font-size: clamp(13px, 2.8vw, 18px);
      font-weight: 900;
      color: #888888;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 12px;
    }
    #gameover-best.new-best {
      color: #ffc300;
      animation: bestPulse 1s ease infinite;
    }
    .gameover-btn {
      display: block;
      width: 100%;
      padding: clamp(8px, 2vw, 12px);
      margin: 6px 0;
      font-size: clamp(14px, 2.8vw, 18px);
      font-weight: 900;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.1s;
      box-shadow: 0 10px 26px rgba(0,0,0,0.55);
      text-shadow: 0 2px 0 rgba(0,0,0,0.55);
      position: relative;
      overflow: hidden;
    }
    .gameover-btn::before{
      content:'';
      position:absolute;
      inset: 0;
      background: radial-gradient(200px 70px at 20% 10%, rgba(255,255,255,0.26), transparent 60%);
      opacity: 0.9;
      pointer-events:none;
      mix-blend-mode: screen;
    }
    .gameover-btn:active {
      transform: scale(0.95);
    }
    #playagain-btn {
      background: linear-gradient(135deg, var(--juice-green-1) 0%, var(--juice-green-2) 100%);
    }
    #home-btn {
      background: linear-gradient(135deg, var(--juice-blue-1) 0%, var(--juice-blue-2) 100%);
    }

    /* Animations */
    @keyframes scorePop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
    @keyframes bestPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
  </style>
</head>
<body>
  <div id="game"></div>
  
  <!-- HTML UI Overlay - Crisp and sharp on all devices -->
  <div id="ui-overlay">
    <div id="score-panel">
      <div id="score-value">0</div>
    </div>
    
    <div id="lives-panel">
      <span class="heart">‚ù§Ô∏è</span>
      <span class="heart">‚ù§Ô∏è</span>
      <span class="heart">‚ù§Ô∏è</span>
    </div>
    
    <div id="pause-btn"></div>
  </div>

  <!-- Pause Overlay -->
  <div id="pause-overlay">
    <div id="pause-panel">
      <h2>‚è∏ PAUSED</h2>
      <button class="pause-btn" id="resume-btn">‚ñ∂ RESUME</button>
      <button class="pause-btn" id="menu-btn">üè† MAIN MENU</button>
    </div>
  </div>

  <!-- Game Over Overlay -->
  <div id="gameover-overlay">
    <div id="gameover-panel">
      <div id="gameover-title">üíÄ GAME OVER</div>
      <div id="gameover-score-label">YOUR SCORE</div>
      <div id="gameover-score-value">0</div>
      <div id="gameover-best">üèÜ Best: 0</div>
      <button class="gameover-btn" id="playagain-btn">‚ñ∂ PLAY AGAIN</button>
      <button class="gameover-btn" id="home-btn">üè† MAIN MENU</button>
    </div>
  </div>

  <!-- Phaser CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  
  <!-- Game Systems (load before scenes) -->
  <script src="./js/ScaleManager.js"></script>
  <script src="./js/StorageManager.js"></script>
  <script src="./js/DifficultyManager.js"></script>
  
  <!-- Scene Classes (load before config) -->
  <script src="./js/scenes/BootScene.js"></script>
  <script src="./js/scenes/MenuScene.js"></script>
  <script src="./js/scenes/GameScene.js"></script>
  <script src="./js/scenes/UIScene.js"></script>
  <script src="./js/scenes/GameOverScene.js"></script>
  
  <!-- Config & Game Start (load last) -->
  <script src="./js/config.js"></script>
</body>
</html>
